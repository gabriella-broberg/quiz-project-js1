<!-- Uppdaterad HTML med en container för frågorna -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Quizilla</title>
</head>
<body>
    <div id="questions-container">
        <h1 class="rubrik">Quizilla</h1>
        <!-- Frågeformulär -->
        <form id="quiz-form">
            <!-- Frågor kommer att läggas till här dynamiskt från JavaScript -->
        </form>
        <!-- Knapp för att visa resultat -->
        <button id="next-button" type="button">Nästa fråga</button>
        <!-- Resultatssektion -->
        <div id="result-container" class="hidden">
            <h2>Resultat</h2>
            <p id="score"></p>
            <ul id="feedback-list"></ul>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
